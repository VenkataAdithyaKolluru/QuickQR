<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        img {
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Your QR Code</h1>
    <img src="{{ url_for('static', filename='MyQRCode.png') }}" alt="QR Code">
    <br>
    <a href="{{ url_for('index') }}">Generate another QR Code</a>
    <div class="footer">
        <p>Created by Kolluru Venkata Adithya</p>
        <p><a href="https://www.linkedin.com/in/venkataadithyakolluru" target="_blank">LinkedIn</a></p>
    </div>
</body>
</html>
